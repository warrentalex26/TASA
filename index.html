<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Función TASA</title>
    <!-- QUISE USAR TAILWIND QUE ES ALGO QUE ESTOY USANDO UN POCO MAS EN VEZ DE BOOTSTRAP PARA MANEJO DE ESTILOS-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
        <div class="py-8 px-8 rounded-xl">
            <h1 class="font-medium text-2xl mt-3 text-center">Función TASA</h1>
            <form action="" class="mt-6">
                <div class="my-5 text-sm">
                    <label for="numero" class="block text-black">Numero de cuotas (MESES)</label>
                    <input autocomplete="off" onKeyPress="return validar(event)" type="text" autofocus id="numero" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Numero de cuotas" />
                </div>
                <div class="my-5 text-sm">
                    <label for="valor" class="block text-black">Valor de la cuota</label>
                    <input autocomplete="off" onKeyPress="return validar(event)" type="text" id="valor" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Valor de la cuota" />
                </div>
                <div class="my-5 text-sm">
                    <label for="monto" class="block text-black">Monto Prestado</label>
                    <input autocomplete="off" onKeyPress="return validar(event)" type="text" id="monto" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Monto Prestado" />
                </div>

                <div class="my-5 text-sm">
                    <label for="interes" class="block text-black">Interes</label>
                    <input autocomplete="off" type="text" id="interes" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" disabled/>
                </div>

                <button type="button" id="calcular" class="block text-center text-white bg-green-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Calcular</button>
            </form>    
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
